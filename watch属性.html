<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="root">
        <h2> today's weather is {{info}}</h2>
        <button v-on:click="change()">
            click
        </button>
    </div>
</body>
<script>
    const vm = new Vue(
        {
            el: '#root',
            data: {
                ishot: true
            },
            methods: {
                change() {
                    this.ishot = !this.ishot
                }
            },
            computed: {
                info() {
                    return this.ishot ? 'cool' : 'warm'
                }}
                // watch:{
                //     'ishot':{
                    // immediate:true, 初始化让handler调用
                //         handler(newValue,oldValue){
                //             console.log('beixiugai',newValue,oldValue)
                //         }
                //     },
            }
        )
    vm.$watch('ishot', {
        handler(oldvalue, newvalue) {
            console.log(oldvalue.newvalue, 'ishot被修改了')
        }
    })
</script>
</html>
